---
kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: cloud-pak-br-job-template
  namespace: cloud-pak-br
objects:
- apiVersion: batch/v1
  kind: Job
  metadata:
    labels:
      app: cloud-pak-br
    name: ${BR_JOB}
    namespace: cloud-pak-br
  spec:
    parallelism: 1
    completions: 1
    backoffLimit: 0
    template:
      metadata:
        name: ${BR_JOB}
        labels:
          app: cloud-pak-br
      spec:
        containers:
        - name: ${BR_JOB}
          image: quay.io/devplayground/cloud-pak-deployer:test
          imagePullPolicy: Always
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          env:
          - name: CONFIG_DIR
            value: /Data/cpd-config
          - name: STATUS_DIR
            value: /Data/cpd-status
          - name: CP_ENTITLEMENT_KEY
            value: "${CP_ENTITLEMENT_KEY}"
          volumeMounts:
          - name: config-volume
            mountPath: /Data/cpd-config/config
          - name: status-volume
            mountPath: /Data/cpd-status
          command: ["/bin/sh","-xc"]
          args: 
            - /cloud-pak-deployer/cp-deploy.sh env apply -v -vs=cpd-demo-oc-login="${OC_LOGIN_COMMAND}" --skip-cp-install; /cloud-pak-deployer/${BR_SCRIPT} ${CPD_INSTANCE} ${CPD_INSTANCE_BACKUP} ${CPD_OPERATOR_BACKUP}
        restartPolicy: Never
        securityContext:
          runAsUser: 0
        serviceAccountName: cloud-pak-br-sa
        volumes:
        - name: config-volume
          configMap:
            name: cloud-pak-br-config
        - name: status-volume
          persistentVolumeClaim:
            claimName: ${BR_JOB}-status
parameters:
- name: CP_ENTITLEMENT_KEY
  description: Cloud Pak Entitlement key
  required: true
- name: OC_LOGIN_COMMAND
  description: OpenShift login command
  required: true
- name: BR_JOB
  description: "CPD Job name"
- name: BR_SCRIPT
  description: "Operation specific script to run"
- name: CPD_INSTANCE
  description: "CPD Instance namespace to backup"
- name: CPD_OPERATOR_BACKUP
  description: "CPD Operator backup name"
- name: CPD_INSTANCE_BACKUP
  description: "CPD Instance backup name"
