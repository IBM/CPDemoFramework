---
    kind: Template
    apiVersion: template.openshift.io/v1
    metadata:
      name: cloud-pak-br-pvc-template
      namespace: cloud-pak-br
    objects:
    - kind: PersistentVolumeClaim
      apiVersion: v1
      metadata:
        name: cloud-pak-br-status
        namespace: cloud-pak-br
      spec:
        accessModes:
        - ReadWriteMany
        resources:
          requests:
            storage: 10Gi
        storageClassName: ${BACKUP_SC}
    parameters:
    - name: BACKUP_SC
      description: "Storage class for the Cloud Pak br job"