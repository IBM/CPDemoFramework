    state: removed
    description: DataStage Enterprise
  - name: datastage-ent-plus
    state: removed
    description: DataStage Enterprise Plus
  - name: db2
    size: small
    instances:
    - name: ca-metastore
      metadata_size_gb: 20
      data_size_gb: 20
      backup_size_gb: 20
      transactionlog_size_gb: 20
    state: removed
    description: Db2
  - name: db2wh
    state: removed
    description: Db2 Warehouse
  - name: dmc
    state: removed
    description: Data Management Console
