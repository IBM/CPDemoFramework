cp4d:
- project: cpd
  openshift_cluster_name: cpd-demo
  cp4d_version: 4.7.0
  accept_licenses: true
  sequential_install: false
  cartridges:
  - name: cp-foundation
    license_service:
      state: disabled
      threads_per_core: 2
  - name: lite
  - name: analyticsengine
    size: small
    state: removed
    description: Analytics Engine Powered by Apache Spark
  - name: bigsql
    state: removed
    description: Db2 Big SQL
  - name: ca
    size: small
    instances:
    - name: ca-instance
      metastore_ref: ca-metastore
    state: removed
    description: Cognos Analytics
  - name: cde
    state: removed
    description: Cognos Dashboards pre v4.7
  - name: dashboard
    state: removed
